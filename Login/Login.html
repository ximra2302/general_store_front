<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" type="text/css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3b84f7e3ca.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@600;900&family=Montserrat&family=Poppins:wght@400;700&family=Space+Mono:ital,wght@0,400;1,700&display=swap"
        rel="stylesheet">
    <title>Login</title>
</head>

<body>
    <div>
        <form action="" id="login">
            <div class="imagen-logo">
                <picture><img class="logo" src="/image/general.svg" alt=""></picture>
            </div>
            <div class="titulo">
                <h1>¡Bienvenido de nuevo! <br>
                    Ingresa para continuar comprando.</h1>
            </div>
            <div class="container-icon">
                <input type="text" placeholder="Usuario" id="user" required><i class="fa-solid fa-user "></i>
            </div>
            <div class="container-icon">
                <input type="password" placeholder="Contraseña" id="pass" required><i class="fa-solid fa-lock"></i>
            </div>
            <section class="container-validacion">
                <div class="validacion">
                    <p>¿Perdiste tu contraseña?</p>
                </div>
            </section>
            <div>
                <buttom class="boton" id="btn">Ingresa</buttom>
            </div>
        </form>
    </div>
    <script src="login.js"></script>
</body>

</html>
